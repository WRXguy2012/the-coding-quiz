<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stulesheet" href="./assets/style.css">
        <title>The Coding Quiz</title>
    </head>
    <body>
        <header>
            <h1>The Coding quiz!</h1>
            <p>(timer)</p>
            <button id="start">Start</button>
        </header>  
        <section>
            <h2 id="questNum">Question (number)</h2>
            <div>
                <p id="question">(This will hopefully show the question when were done?)</p>
            </div>
            <div>
                <button id="a1">(answer 1)</button>
                <button id="a2">(answer 2)</button>
                <button id="a3">(answer 3)</button>
                <button id="a4">(answer 4)</button>
            </div>
        </section>
        <section> 
            <button id="submit">Next</button>
        </section>

        <script src="./assets/script.js"></script>
    </body>
</html>
