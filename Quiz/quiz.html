<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>The Coding Quiz</title>
  </head>

  <body class="w3-center w3-monospace w3-ios-background">
    <div id="theTime"></div>
    <section class="w3-container" id="questBody">
      <!-- <div class="w3-row quiz-container"></div> -->
      <div class="w3-row w3-mobile" id="quiz"></div>
      <!-- <button id="previous">Previous Question</button> -->
      <button
        class="w3-row w3-btn w3-border w3-border-black w3-round"
        id="next"
      >
        Next Question
      </button>
      <button class="w3-btn w3-border w3-border-black w3-round"
       id="submit">Submit Quiz</button>
    </section>
    <div id="results"></div>
    <div id="theScores">
      <form class="w3-container w3-round w3-border w3-border-black" id="userInput">
        <p>Save your Score!</p>
        <label>Name</label>
        <input class="w3-input w3-animate-input" id="userBox" type="text">
        <button class="w3-btn w3-border w3-border-black w3-round" id="saveScore">Save</button>
      </form>
      <div id="savedName"></div>
      <div id="savedScore"></div>
      <a href="../index.html" class="w3-btn w3-border w3-border-black w3-round">try again?</a>
    </div>
    <script src="./assets/quiz.js"></script>
  </body>
  <!-- <Script src="../assets/script.js"></Script> -->
</html>
